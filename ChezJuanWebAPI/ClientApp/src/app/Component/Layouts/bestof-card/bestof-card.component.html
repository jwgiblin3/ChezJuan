<!-- Post Start -->
<div class="col-lg-6 col-md-6">
  <article class="post">
    <div class="post-thumbnail">
      <a [routerLink]="['bestof', 'bestof-detail', item.id]"><img src="/assets/images/categories/{{item.image}}"></a>
      <!--<div class="post-meta">
        <span>January 22, 2020</span>
        <span>Posted by Jonathan Pick</span>
      </div>-->
    </div>
    <div class="post-body">
      <h5 class="post-title"> <a [routerLink]="['bestof', 'bestofdetail', item.id]">{{item.name}}</a> </h5>
      <p class="post-text">
        {{item.description}}
      </p>
    </div>
  </article>
</div>
