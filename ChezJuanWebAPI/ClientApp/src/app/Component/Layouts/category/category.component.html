
  <a [routerLink]="['/recipes', category.name]" class="ct-category">
    <div class="ct-category-img">
      <img src="assets/images/categories/{{category.image}}" alt="category">
      <span>{{category.recipeCount}} Recipes</span>
    </div>
    <div class="ct-category-info">
      <h5>{{category.name}}</h5>
      <p>{{category.description}}</p>
    </div>
  </a>
